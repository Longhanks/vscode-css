        (function () {

                    display: none !important;
                }
                ul.actions-container li:has(span.action-label[aria-label="Add Selection to Chat"]) {
                    display: none !important;
                }
            `;
            shadowRoot.appendChild(style);

            return shadowRoot;
        };
        })();
